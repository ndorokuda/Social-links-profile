<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social links profile | Frontend Mentor</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main>
      <div class="profile-wrapper">
        <div class="profile-pic">
          <img src="assets/images/avatar-jessica.jpeg" alt="avatar-jessica" />
        </div>
        <div class="name-location">
          <div class="name">
            <p>Jessica Randall</p>
          </div>
          <div class="location">
            <p>London, United Kingdom</p>
          </div>
        </div>
        <div class="bio">
          <p>"Front-end developer and avid reader."</p>
        </div>
        <div class="social-links">
          <a href="https://www.google.com" target="_blank">
            <div class="social-link">GitHub</div>
          </a>
          <a href="https://www.google.com" target="_blank">
            <div class="social-link">Frontend Mentor</div>
          </a>
          <a href="https://www.google.com" target="_blank">
            <div class="social-link">LinkedIn</div>
          </a>
          <a href="https://www.google.com" target="_blank">
            <div class="social-link">Twitter</div>
          </a>
          <a href="https://www.google.com" target="_blank">
            <div class="social-link">Instagram</div>
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
